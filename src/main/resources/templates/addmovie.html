<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movielist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add movie</h1>
	<div>
		<div class="col-md-4">
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		
		  	<label for="fname">Name</label>
			<input type="text" id="name" th:field="*{name}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="fname">Publishing year</label>
			<input type="text" id="publishYear" th:field="*{publishYear}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
					
		  	<label for="genrelist">Genre</label>
			 <select id="genrelist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
